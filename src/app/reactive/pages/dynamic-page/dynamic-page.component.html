<h2>Reactives: <small> Dynamics </small></h2>
<hr>

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input
                  formControlName="name"
                  class="form-control"
                  placeholder="Person name">
            <span
              class="form-text text-danger"
              *ngIf="isNotValidField('name')"    >
                   {{getFieldError('name')}}
            </span>
        </div>
    </div>

    <!-- Add favorite -->
    <div class="mb-3 row" >
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Add favorite"
                       [formControl]="newFavorite">


                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="onAddToFavorite()">
                        Add favorite
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row" >
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" formArrayName="favoriteGames">

            <div class="mb-1" *ngFor="let games of favoriteGames.controls; let i = index;">

                <div class="input-group">
                    <input
                      [formControlName]="i"
                      class="form-control" >

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="onDeleteFavorite(i)">
                      Delete
                  </button>
                </div>
                <span
                  class="form-text text-danger"
                  *ngIf="isNotValidFieldInArray(favoriteGames, i)">
                   This field is required
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Save
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Add Game</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
